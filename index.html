<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="dashboard-container">

        <div class="sidebar-container">
            <div class="dashboard-logo">
                <div class="icon"></div><h1>Dashboard</h1>
            </div>

            <div class="nav">
                <a href=""><div class="home icon"></div>Home</a>
                <a href=""><div class="profile icon"></div>Profile</a>
                <a href=""><div class="messages icon"></div>Messages</a>
                <a href=""><div class="history icon"></div>History</a>
                <a href=""><div class="tasks icon"></div>Tasks</a>
                <a href=""><div class="communities icon"></div>Communities</a>
            </div>

            <div class="branding-container">
                <a href=""><div class="settings icon"></div>Settings</a>
                <a href=""><div class="support icon"></div>Support</a>
                <a href=""><div class="privacy icon"></div>Privacy</a>
            </div>
        </div>

        <div class="header-container">
            <div class="top-header">
                <form action="">
                    <button type="submit"><div class="search icon"></div></button>
                    <input type="search">
                </form>
                <a href="https://www.vecteezy.com/vector-art/23981701-girl-profile-cartoon-avatar-doodle-kawaii-anime-coloring-page-cute-illustration-drawing-clip-art-character-chibi-manga-comic"><img src="./images/vecteezy_girl-profile-cartoon-avatar-doodle-kawaii-anime-coloring_23981701.jpg" class="profile-pic"></a>
            </div>
            <div class="bottom-header">
                <div class="user">
                    <img src="./images/vecteezy_girl-profile-cartoon-avatar-doodle-kawaii-anime-coloring_23981701.jpg" alt="morgan's profile pictures">
                <div class="name">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                </div>
                <div class="btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main-content-container">
        </div>
    </div>
</body>
</html>
